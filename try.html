<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavly's Magic World</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sky-blue: #7EC8E3;
            --coral: #FF6F61;
            --sunshine: #FFD700;
            --mint: #98FF98;
            --cloud: #F8F9FA;
            --orange-glow: #FFA500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--sky-blue), var(--mint));
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .floating-shapes div {
            position: absolute;
            opacity: 0.3;
            animation: float 12s infinite ease-in-out;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.15));
            z-index: 0;
            overflow: hidden;
        }

        .shape-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid rgba(255, 107, 107, 0.5);
        }

        .shape-square {
            width: 100px;
            height: 100px;
            background: rgba(29, 209, 161, 0.5);
            transform: rotate(45deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-50px) rotate(180deg) scale(1.1); }
        }

        .main-container {
            background: var(--cloud);
            width: 95%;
            max-width: 400px;
            min-height: 600px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 80px;
            background: linear-gradient(45deg, var(--coral), var(--sunshine));
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            margin-bottom: 20px;
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .tab-btn {
            padding: 10px;
            border: none;
            border-radius: 15px;
            background: var(--cloud);
            color: var(--coral);
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .tab-btn.active {
            background: var(--coral);
            color: white;
            transform: scale(0.95);
        }

        .content {
            padding: 15px;
            height: calc(100% - 150px);
            overflow-y: overlay;
            position: relative;
            flex-grow: 1;
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--coral);
            border-radius: 3px;
        }

        .tab-content {
            position: relative;
            width: 100%;
            height: auto;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            padding: 0 15px;
            display: none;
        }

        .tab-content.active {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .profile-section {
            text-align: center;
            margin-top: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--coral);
            object-fit: cover;
            margin: 0 auto 15px;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .friend-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .friend-card:hover {
            transform: translateY(-3px);
            background: var(--mint);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            aspect-ratio: 1/1;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #fff;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .music-player {
            padding: 15px;
            text-align: center;
        }

        .song-info {
            text-align: center;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--sunshine);
            color: var(--coral);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            margin: 0 auto;
            width: 90%;
        }

        .playlist-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item.active {
            background: linear-gradient(45deg, var(--coral), var(--sunshine));
            color: white;
        }

        audio {
            display: none;
        }

        @media (max-width: 480px) {
            .main-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                margin: 0;
            }
            
            .tabs {
                grid-template-columns: repeat(4, 1fr);
                gap: 3px;
                padding: 5px;
            }
            
            .tab-btn {
                font-size: 0.8rem;
                padding: 8px;
            }

            .content {
                height: calc(100vh - 180px);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape-circle" style="top:5%; left:2%"></div>
        <div class="shape-triangle" style="top:85%; left:88%"></div>
        <div class="shape-square" style="top:25%; left:90%"></div>
        <div class="shape-circle" style="top:55%; left:5%"></div>
        <div class="shape-triangle" style="top:70%; left:75%"></div>
    </div>

    <div class="main-container">
        <div class="header"></div>
        
        <nav class="tabs">
            <button class="tab-btn active" onclick="showTab('home')">Home</button>
            <button class="tab-btn" onclick="showTab('gallery')">Gallery</button>
            <button class="tab-btn" onclick="showTab('friends')">Friends</button>
            <button class="tab-btn" onclick="showTab('music')">Music</button>
        </nav>

        <div class="content">
            <div id="home-content" class="tab-content active">
                <div class="profile-section">
                    <img src="https://i.ibb.co/pXfwCcv/2d79b46de2deb3744fd330d815b76751.jpg" 
                         alt="Pavly"
                         class="avatar">
                    <h1 style="color: var(--coral); margin: 10px 0; font-family: 'Fredoka One', cursive;">
                        Pavly Emad
                    </h1>
                    <p style="color: var(--sky-blue);">
                        Professional Music Composer<br>
                        Based in Texas, USA
                    </p>
                </div>
            </div>

            <div id="gallery-content" class="tab-content">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="https://i.ibb.co/tBP3YvN/newsa.png" alt="Artwork">
                    </div>
                    <div class="gallery-item">
                        <img src="https://i.ibb.co/MZzSQ20/ss.png" alt="Artwork">
                    </div>
                    <div class="gallery-item">
                        <img src="https://i.ibb.co/Jyq80hX/bfa64e7da2612eb344663aa3fbcf2f59.png" alt="Artwork">
                    </div>
                    <div class="gallery-item">
                        <img src="https://i.ibb.co/CQmsPRJ/Dream-Shaper-v7-cool-fashion-boy-3d-cartoon-modern-1.png" alt="Artwork">
                    </div>
                </div>
            </div>

            <div id="friends-content" class="tab-content">
                <div class="friends-grid">
                    <div class="friend-card">Leader</div>
                    <div class="friend-card">Dolly</div>
                    <div class="friend-card">Mark</div>
                    <div class="friend-card">Ramiz</div>
                    <div class="friend-card">Karim</div>
                    <div class="friend-card">Virus</div>
                </div>
            </div>

            <div id="music-content" class="tab-content">
                <div class="music-player">
                    <div class="song-info">
                        <h2 class="song-title" style="color: var(--coral);">Aşkın Külleri</h2>
                        <p class="artist" style="color: var(--sunshine);">Pavly</p>
                    </div>

                    <div class="controls">
                        <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                        <button class="control-btn" id="play"><i class="fas fa-play"></i></button>
                        <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
                    </div>

                    <div class="playlist">
                        <div class="playlist-item active" data-src="https://raw.githubusercontent.com/bolae700/Songs/main/1.MP3">
                            Aşkın Külleri
                        </div>
                        <div class="playlist-item" data-src="https://raw.githubusercontent.com/bolae700/Songs/main/2.MP3">
                            Gökyüzünde Sen
                        </div>
                        <div class="playlist-item" data-src="https://raw.githubusercontent.com/bolae700/Songs/main/3.MP3">
                            Yanan Kalem
                        </div>
                    </div>
                </div>
                <audio id="audio-player"></audio>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            const activeTab = document.getElementById(`${tabName}-content`);
            const activeBtn = document.querySelector(`button[onclick="showTab('${tabName}')"]`);
            
            if(activeTab && activeBtn) {
                activeTab.classList.add('active');
                activeTab.style.display = 'block';
                activeBtn.classList.add('active');
            }
        }

        const player = document.getElementById('audio-player');
        const playBtn = document.getElementById('play');
        const playlistItems = document.querySelectorAll('.playlist-item');
        let currentSong = 0;

        playBtn.addEventListener('click', () => {
            if(player.paused) {
                player.play().catch(error => console.error('Play error:', error));
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                player.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            currentSong = (currentSong + 1) % playlistItems.length;
            loadSong(currentSong);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentSong = (currentSong - 1 + playlistItems.length) % playlistItems.length;
            loadSong(currentSong);
        });

        playlistItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentSong = index;
                loadSong(currentSong);
            });
        });

        player.addEventListener('ended', () => {
            currentSong = (currentSong + 1) % playlistItems.length;
            loadSong(currentSong);
        });

        function loadSong(index) {
            const song = playlistItems[index];
            player.src = song.dataset.src;
            player.load();
            
            document.querySelector('.song-title').textContent = song.textContent;
            playlistItems.forEach(item => item.classList.remove('active'));
            song.classList.add('active');
            
            player.play().then(() => {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }).catch(error => {
                console.error('Autoplay failed:', error);
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
        }

        showTab('home');
        loadSong(0);
    </script>
</body>
</html>
